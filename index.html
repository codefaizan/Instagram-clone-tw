<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/assets/fav.png">
    <title>Instagram</title>
</head>

<body class="bg-gray-100">
    <div class="flex justify-center mt-8">
        <div class="left invisible lg:visible">
            <img class="" src="/assets/ss.png" alt="screenshot">
        </div>

        <div class="right absolute lg:relative mx-7">
            <div class="form flex flex-col md:bg-white p-10 md:border border-gray-300 rounded-sm">
                <div class="flex justify-center mb-8"><img class="w-44" src="/assets/instalogo.png" alt="">
                </div>
                <input class="border border-gray-300 rounded-sm p-1 w-72 bg-gray-100 md:bg-gray-50 mb-2" type="text"
                    placeholder="Phone number, username, or email">
                <input class="border border-gray-300 rounded-sm p-1 w-72 bg-gray-100 md:bg-gray-50" type="password"
                    placeholder="Password">
                <button class="login bg-blue-500 rounded-sm p-1 text-white font-semibold mt-6 mb-3">Log In</button>
                <span class="text-center text-gray-400 font-semibold text-sm">__________________
                    &nbsp&nbsp&nbspOR&nbsp&nbsp&nbsp_________________</span>
                <div class="fb flex space-x-2 justify-center items-center my-5">
                    <img class="h-4" src="/assets/fblogo.png" alt="">
                    <span class="text-center text-blue-900 font-semibold cursor-pointer text-sm">Log in with
                        Facebook</span>
                </div>
                <span class="text-center cursor-pointer text-sm">Forgot Password?</span>
            </div>
            <div class="other md:bg-white md:border border-gray-300 rounded-sm  text-center p-5 mt-2">
                <span>Don't have an account? <span class="text-blue-900 cursor-pointer">Signup</span></span>
            </div>

            <div class="apps text-center text-sm my-5  justify-center space-x-2">
                <span>Get the app.</span>
                <div class="flex justify-center mt-4">
                    <img class="h-10" src="/assets/appstore.png" alt="">
                    <img class="h-10" src="/assets/googleplay.png" alt="">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
